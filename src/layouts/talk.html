<!doctype html>
<html>
    {{> head}}
    <body class="talk">
        {{> nav}}
		
		<div class="page-wrap">
			<div class="main">
				<h1 class="title">{{name}}</h1>
				<div class="description">{{{contents}}}</div>
				<div class="material">
					<h2>Material</h2>
					{{#if workPerformed}}
						<p><a href="{{workPerformed.url}}">presentation</a></p>
					{{/if}}
					{{#if workFeatured}}
						<p><a href="{{workFeatured.id}}">source code</a></p>
					{{/if}}
					{{#if recordedIn}}
						<p><a href="{{recordedIn.video.id}}">video</a></p>
					{{/if}}
				</div>
			</div>
			<div class="aux">
				{{> speaker}}
				{{> talkinfo}}
			</div>
			<div class="aux">
				<a class="superevent" href="{{superEvent.url}}" title="{{superEvent.name}}">{{superEvent.name}}</a>
				{{> socialButtons}}
				{{> sponsorsGrid}}
			</div>
		</div>
		
        {{> footer}}
    </body>

    <script src="//cdn.auth0.com/js/lock-7.12.min.js"></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
	-->
</html>
