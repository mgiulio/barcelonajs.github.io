<section class="info wrap row">
    <div class="col-xs-12 center-xs">
        <h2 class="title">Info</h2>
    </div>
    <section class="col-xs-12 col-md-6">
        <h4>Come to BarcelonaJS</h4>
        <h4>Join Us!</h4>
        <div class="row buttons">
            <div class="col-xs-6 col-sm-3 col-md-4">
                <a href="#" class="btn green">Join Us</a>
            </div>
            <div class="col-xs-4 col-sm-3 col-md-4">
                <a href="#" class="btn blue">Calendar</a>
            </div>
        </div>
        <h4>Where?</h4>
        <div class="map">
            <iframe width="100%" height="250px" frameBorder="0" src='https://a.tiles.mapbox.com/v3/bcnjs.gnm5ha8k/mm/zoompan,geocoder,share.html?secure=1#17/41.38731/2.17180'></iframe>
        </div>
    </section>
    <section class="col-md-6">
        <h4>Previous Talks</h4> {{#each nextEvent.talks}}
        <div class="row">
            <div class="col-xs-12">
                <b class="title">{{name}}</b>
                <p>{{description}}</p>
            </div>
        </div>
        {{/each}}
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-4" style="margin-top: .4rem;">
                <a href="#" class="btn green">Read more</a>
            </div>
        </div>
    </section>
</section>
