<section class="jobs">
  <div class="wrap">
    <div class="col-xs-12 center-xs">
      <h2 class="title" id="jobs">Jobs</h2>
    </div>
    <div class="row">
      {{#each jobs}}
        <div class="col-xs-12 col-md-4">
          <a href="{{url}}" style="background-image: url({{image}})" class="sponsor-logo">
            <span>{{description}}</span>
          </a>
          <h3>{{title}} @ {{companyName}}</h3>
          <p>{{{description}}}</p>
        </div>
      {{/each}}
    </div>
  </div>
</section>
